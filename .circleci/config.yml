version: 2.1

jobs:
  build:
    docker:
      - image: docker:19.03.12

    steps:
      - checkout

      - setup_remote_docker:
          version: 19.03.12
          
      - run:
          name: Build Docker Image
          command: |
            docker build -t flask-app:latest .
            docker images

  deploy:
    docker:
      - image: docker:19.03.12

    steps:
      - checkout

      - setup_remote_docker:
          version: 19.03.12

      - run:
          name: Install Git and OpenSSH
          command: |
            apk add --no-cache git openssh-client

      - run:
          name: Add Aptible Git Remote
          command: |
            git remote add aptible git@beta.aptible.com:$APTIBLE_ENVIRONMENT/$APTIBLE_APP.git

      - run:
          name: Push to Aptible
          command: |
            git push aptible $CIRCLE_SHA1:main

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
